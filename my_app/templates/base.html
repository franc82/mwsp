<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon"
    href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% for js in extrajs %}
     <script src="{{ js }}" type="text/javascript"></script>
    {% endfor %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
<header>
        <nav class="navbar navbar-default ai-navigation container" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('catalog.home') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="" alt="Brand Logo">
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('catalog.home') }}">Home</a></li>
                    <!--
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">How It Works</a></li>
                    -->
                    <li><a href="{{ url_for('catalog.faq') }}">FAQ</a></li>
                    <li><a href="{{ url_for('catalog.contact') }}">Contact us</a></li>
                    <li class="ai-seating-plan-button"><a href="{{ url_for('catalog.home') }}"><button>Get Seating Plan</button></a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </nav>
    </header>

{% block body %}{% endblock %}

<footer class="ai-footer">
        <div class="container">
            <div class="ai-footer-social">
                <a class="ai-navbar-brand" href="{{ url_for('catalog.home') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="" alt="Brand Logo">
                </a>
                <div class="ai-social">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="ai-footer-nav">
            <div class="container">
                <ul class="pull-left nav">
                    <li><a href="{{ url_for('catalog.home') }}">Home</a></li>
                    <!--
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    -->
                    <li><a href="{{ url_for('catalog.faq') }}">FAQ</a></li>
                    <li><a href="{{ url_for('catalog.contact') }}">Contact</a></li>
                </ul>
                <div class="pull-right">
                    <p class="ui-copyrights-text">&copy; 2020 BahamSoft Ltd   |   All Rights Reserved</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </footer>
</body>
</html>
